<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock | Paper | Scissors</title>
</head>

<body>

  <h1>Rock, Paper, Scissors</h1>

  <section id="game">
    <h2 class="human">Pick Your Weapon</h2>
    <div id="human-weapons">
      <button id="rock" class="btn"><img src="./img/rock.png" alt=""></button>
      <button id="paper" class="btn"><img src="./img/paper.png" alt=""></button>
      <button id="scissors" class="btn"><img src="./img/scissors.png" alt=""></button>
    </div>

    <h2 class="computer">Computer Chooses</h2>
    <div id="cpu-weapons">

    </div>
  </section>

  <section id="text">
    <p id="text-content">Rock Beats Scissors <span class="pipe">|</span> Scissors Beats Paper <span
        class="pipe">|</span> Paper Beats Rock</p>
  </section>

  <section id="results">
    <h2 class="score">Score</h2>
    <div class="scoreboard">
      <p>Human: <span id="human-score">0</span>
      <p>Computer: <span id="cpu-score">0</span></p>
    </div>
  </section>

  <div id="restart-game">
    <button class="restart">Restart Game</button>
  </div>

  <script src="./app.js"></script>
</body>

</html>
